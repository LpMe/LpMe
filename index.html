<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AdUnit</title>
	<link rel="shortcut icon" href="images/base-pic.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section id="main-block"> <!-- main block begin -->
		<section id="wrapper">
			<div class="close-block">
				<span class="close-text">Close Ad</span>
				<img src="images/close.png" alt="close">
			</div>
			<article id="content"> <!--content begin-->
				<div class="samsung-logo">
					<img src="./images/samsung-logo.png" alt="SamsungLogo">
				</div>
				<div class="galaxyS7">
					<img src="./images/galaxyS7.png" alt="GalaxyS7">
				</div>
				<ul class="advice-text">
					<li class="drag "></li>
					<li class="range-text "></li>
				</ul>
				<div class="buynow">
					<img src="./images/buy-now.png" alt="buyNow">
				</div>
			</article> <!--content end-->

			<article class="description">  <!--text for customers-->
				<div class="text1 text"></div>
				<div class="text2 text"></div>
				<div class="text3 text"></div>
				<div class="text4 text"></div>
			</article> 
				
			<article id="phone-wrap">
				<div class="phone-image"></div>
				<div class="rain-block"></div>
				<div class="case-flash"></div>
				<div class="internals">
					<div class="internals-wrapper"></div>
					<div class="internals-card"></div>
				</div>
				<div class="video-container">
					<iframe id="video" width="100%" height="100%" src="https://www.youtube.com/embed/9xKR8Vcjias?rel=0;showinfo=0;autoplay=1;enablejsapi=1;" frameborder="0">
					</iframe>
					<div class="db"> <!--detouch button block-->
						<svg id="detach-button" shape-rendering="crispEdges" viewBox="0 0 32 32" >
							<path d="M31 1l-4 4H16v4h4l-6 6 3 3 6-6v4h4V5l4-4v22H9V1h22" fill="#fff"></path>
							<path d="M19 23v4H5V13h4V9H1v22h22v-8h-4" fill="#fff"></path>
						</svg>
					</div>	
				</div>
				<div class="stripes"></div>
			</article>
			<div id="dragbar">
				<input type="range" id="range" min="0" max="58" step="1" value="0">
			</div>
		</section>
	 	<div class="loopme"><div class="close-loopme"><img src="images/close.png" alt="closeloopme"></div></div>
	</section> <!-- main block end -->
	<script src="main.js"></script>
</body>
</html>
